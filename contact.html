<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contact Page</h2>
    <br><br>
    <div id="navbar">
        <a id="main-heading">PANACLOUD</a>
        <div class="nav">
        <a id="anchor1" href="/index.html">Home</a>
        <a id="anchor" href="/about.html">About</a>
        <a id="anchor" href="/portfolio.html">Portfolio</a>
        <a id="anchor" href="/contact.html">Contact</a>
    </div>
    </div>

    <h4>Your Details:</h4>
    <br><br>
    <form>
        Name:  <input type="text" placeholder="Enter Your Name">
        <br><br>
        Email: <input type="text" placeholder="Enter Your Email Address">
    </form>
    <br><br>

    <h4>Your Review:</h4>
    <br>
    <p id="dropDown">How did you hear about us?
        <select>
            <option value="Google">Google</option>
            <option value="Educational Institute">Educational Institute</option>
            <option value="Official Website">Official Website</option>
            <option value="Friend/Family">Friend/Family</option>
        </select>
    </p>
    <br><br>

    <p id="selection">Would you visit again?<br>
            <input type="radio" value="Yes" name="agreement">
            <label>Yes</label>
            <input type="radio" value="No" name="agreement">
            <label>No</label>
            <input type="radio" value="Maybe" name="agreement">
            <label>Maybe</label>
    </p>
    <br><br>

    <p id="feedback">Comment:<br>
        <textarea name="comment" placeholder="Write your comment here..."></textarea>
    </p>
    
    <br><br>
    <div id="checkbutton">
    <input type="checkbox" id="signup" value="tick" name="entry">
    <label for="signup">Sign me up for email Updates.</label><br><br>
    <button id="submission">submit review</button>
    </div>
</body>
</html>
